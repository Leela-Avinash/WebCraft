<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/contact.css" />
    <link rel="icon" href="IMG/logo-title.png">
    <title>Contact Us</title>
  </head>
  <body>
    <div class="overlapping-div">
      <div class="sub-container">
        <div id="address">
          <h2>Contact Info</h2>
          <p>
            <b>Location:</b> JNTU-GV College of Engineering(Autonomous) Vizianagaram, Andhra Pradesh.
          </p>
          <p><b>email:</b> cap@webcraft.in</p>
          <p><b>phone:</b> 1800 793 873 283</p>
        </div>
        <div id="form">
          <h2>GET IN TOUCH</h2>
          <form action="portfolio.html">
            <table>
              <tr>
                <td>
                  <input
                    type="text"
                    placeholder="First name"
                  />
                </td>
                <td>
                  <input
                    type="text"
                    placeholder="Last name"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    type="email"
                    placeholder="Email Address"
                  />
                </td>
                <td>
                  <input
                    type="tel"
                    placeholder="Mobile Address"
                  />
                </td>
              </tr>
            </table>
            <textarea style="padding-bottom: 0%; margin-bottom: 10px;"
              cols="30"
              rows="6"
              placeholder="Write your message here..."
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
